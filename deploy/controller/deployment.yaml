apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: curator-controller
  name: curator-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: curator-controller
  template:
    metadata:
      labels:
        name: curator-controller
    spec:
      containers:
      - command:
        - ./cluster-curator-controller
        env:
        - name: IMAGE_TAG
          value: sha256:45736ba032e08e88ec91e3072f278297288cdf3f48953e069e4a41d500f5069a
        image: quay.io/jpacker/clustercurator-job@sha256:45736ba032e08e88ec91e3072f278297288cdf3f48953e069e4a41d500f5069a
        imagePullPolicy: Always
        name: curator-controller
      serviceAccountName: cluster-curator
