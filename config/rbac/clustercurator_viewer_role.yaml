# permissions for end users to view clustercurators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustercurator-viewer-role
rules:
- apiGroups:
  - clustercurator.open-cluster-management.io
  resources:
  - clustercurators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clustercurator.open-cluster-management.io
  resources:
  - clustercurators/status
  verbs:
  - get
