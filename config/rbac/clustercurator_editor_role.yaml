# permissions for end users to edit clustercurators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustercurator-editor-role
rules:
- apiGroups:
  - clustercurator.open-cluster-management.io
  resources:
  - clustercurators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - clustercurator.open-cluster-management.io
  resources:
  - clustercurators/status
  verbs:
  - get
